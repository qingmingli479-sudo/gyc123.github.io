<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北北的个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            border-radius: 2px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
        }
        
        .avatar-section {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .avatar-section:hover {
            transform: translateY(-10px);
        }
        
        .avatar-container {
            width: 250px;
            height: 250px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid #f1f8ff;
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.2);
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .avatar-info {
            text-align: center;
        }
        
        .avatar-info h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .avatar-info p {
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .info-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }
        
        .info-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.6rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f4f8;
        }
        
        .info-item {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        
        .info-icon {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .info-text h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .info-text p {
            color: #5a6c7d;
        }
        
        .hobbies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .hobby-tag {
            background: #eef5ff;
            color: #3498db;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eaeaea;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5a6c7d;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            
            .avatar-section, .info-section {
                width: 100%;
                max-width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>北北的个人主页</h1>
            <p class="subtitle">热爱生活，追求卓越，分享美好</p>
        </header>
        
        <div class="main-content">
            <div class="avatar-section">
                <div class="avatar-container">
                    <img src="mmexport1751276216879.jpg" alt="北北的头像" class="avatar" id="avatar">
                </div>
                <div class="avatar-info">
                    <h2>北北</h2>
                    <p>前端开发者 & 设计爱好者</p>
                    <div class="hobbies">
                        <span class="hobby-tag">摄影</span>
                        <span class="hobby-tag">旅行</span>
                        <span class="hobby-tag">阅读</span>
                        <span class="hobby-tag">音乐</span>
                    </div>
                </div>
            </div>
            
            <div class="info-section">
                <h3>关于我</h3>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="info-text">
                        <h4>基本信息</h4>
                        <p>大家好，我是北北，一个对技术和设计充满热情的人。我喜欢创造美观且实用的网页，让用户体验更加愉悦。</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="info-text">
                        <h4>专业技能</h4>
                        <p>HTML5, CSS3, JavaScript, Vue.js, React, UI/UX设计</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="info-text">
                        <h4>教育背景</h4>
                        <p>计算机科学与技术专业，热爱学习新技术，持续提升自我。</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="info-text">
                        <h4>个人格言</h4>
                        <p>保持好奇心，探索未知，用代码创造美好，让设计温暖生活。</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 北北的个人主页 | 头像文件名: mmexport1751276216879.jpg</p>
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
                <a href="#" class="social-icon"><i class="fas fa-envelope"></i></a>
            </div>
        </footer>
    </div>

    <script>
        // 简单的头像交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const avatar = document.getElementById('avatar');
            const avatarContainer = document.querySelector('.avatar-container');
            
            // 添加头像加载状态
            avatar.onload = function() {
                avatarContainer.style.boxShadow = '0 10px 25px rgba(52, 152, 219, 0.3)';
            };
            
            // 如果头像加载失败，显示默认头像
            avatar.onerror = function() {
                avatar.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjUwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDI1MCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMTI1IiBjeT0iMTI1IiByPSIxMjAiIGZpbGw9IiNlZWYiLz48cGF0aCBkPSJNMTI1IDYwQzE0Mi4zIDYwIDE1NiA3My43IDE1NiA5MSAxNTYgMTA4LjMgMTQyLjMgMTIyIDEyNSAxMjIgMTA3LjcgMTIyIDk0IDEwOC4zIDk0IDkxIDk0IDczLjcgMTA3LjcgNjAgMTI1IDYwek0xMjUgMTQyQzE2MS41IDE0MiAxOTAgMTUzLjkgMTkwIDE2OEwxOTAgMTkwSDYwVjE2OEM2MCAxNTMuOSA4OC41IDE0MiAxMjUgMTQyeiIgZmlsbD0iIzM0OThkYiIvPjwvc3ZnPg==';
            };
            
            // 为头像添加点击旋转效果
            avatar.addEventListener('click', function() {
                this.style.transform = 'scale(1.05) rotate(5deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.05)';
                }, 300);
            });
            
            // 添加滚动动画效果
            const observerOptions = {
                threshold: 0.1
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // 观察页面中的主要部分
            document.querySelectorAll('.avatar-section, .info-section').forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                section.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(section);
            });
        });
    </script>
</body>
  </html>
